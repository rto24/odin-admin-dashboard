<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="dash-header">
        Dashboard
      </div>
      <div class="home dash-element">
        Home
      </div>
      <div class="profile dash-element">
        Profile
      </div>
      <div class="messages dash-element">
        Messages
      </div>
      <div class="history dash-element">
        History
      </div>
      <div class="tasks dash-element">
        Tasks
      </div>
      <div class="communities dash-element">
        Communities
      </div>
      <div class="settings dash-element">
        Settings
      </div>
      <div class="support dash-element">
        Support
      </div>
      <div class="privacy dash-element">
        Privacy
      </div>
    </div>

    <div class="header">
      <div class="header-text">
        <div class="new text">New</div>
        <div class="upload text">Upload</div>
        <div class="share text">Share</div>
      </div>
    </div>
  </div>
  </div>

</html>
